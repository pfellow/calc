<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="input-result">
          <div class="input-result-numbers">0</div>
        </div>
        <button class="btn btn-c">C</button>
        <button class="btn btn-back">←</button>
        <button class="btn btn-div btn-last">÷</button>
        <button class="btn btn-7 btn-dig">7</button>
        <button class="btn btn-8 btn-dig">8</button>
        <button class="btn btn-9 btn-dig">9</button>
        <button class="btn btn-mult btn-last">×</button>
        <button class="btn btn-4 btn-dig">4</button>
        <button class="btn btn-5 btn-dig">5</button>
        <button class="btn btn-6 btn-dig">6</button>
        <button class="btn btn-min btn-last">-</button>
        <button class="btn btn-1 btn-dig">1</button>
        <button class="btn btn-2 btn-dig">2</button>
        <button class="btn btn-3 btn-dig">3</button>
        <button class="btn btn-plus btn-last">+</button>
        <button class="btn btn-0 btn-dig">0</button>
        <button class="btn btn-equal">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
